	<script language="javascript" type="text/javascript">
	
	

function validate()
{
	if(document.Book.First_Name.value=="")
	{
		alert("Error in First Name field!");
	}
		
	if(document.Book.Last_Name.value=="")
	{
		alert("Error in Last Name field!");
	}
			
	if(document.Book.Birthday_day.selectedIndex==0)
	{
		alert("Empty Date field!");
	}
	
	if(document.Book.Birthday_Month.selectedIndex==0)
	{
		alert("Empty Month field!");
	}
	
	if(document.Book.Birthday_Year.selectedIndex==0)
	{
		alert("Empty Year field!");
	}
			
	if(document.Book.Email_Id.value=="")
	{
		alert("Missing Email field!");
	}
	
	if(document.Book.Mobile_Number.value=="")
	{
		alert("Missing contact number field!");
	}
		
	if(isNaN(document.Book.Mobile_Number.value))
	{
		alert("Enter Contact number in correct format!");
	}
	
	if(document.Book.Address.value=="")
	{
		alert("Missing Address field!");
	}
	
	if(document.Book.School.value=="")
	{
		alert("Missing School field!");
	}
	
}
